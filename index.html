<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday!</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      .container {
        text-align: center;
        color: #fff;
        z-index: 1;
        position: relative;
      }

      h1 {
        font-size: 3.5em;
        margin-bottom: 0.2em;
        animation: bounce 2s infinite;
      }

      p {
        font-size: 1.5em;
        margin-top: 0;
      }

      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 1em;
        background-color: #fff;
        color: #ff5e62;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      button:hover {
        transform: scale(1.1);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        pointer-events: none;
      }

      .user-image {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid white;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas id="confetti"></canvas>
    <div class="container">
      <img id="dynamic-img" src="" alt="Birthday Person" class="user-image" />
      <h1>ðŸŽ‰ Happy Birthday, <span id="user-name"></span> ðŸŽ‚</h1>
      <p>Wishing you joy, love, and cake today and always!</p>
      <button onclick="startConfetti()">Replay Confetti ðŸŽŠ</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("img");
      const name = params.get("name");

      if (imageUrl) {
        document.getElementById("dynamic-img").src = imageUrl;
      } else {
        document.getElementById("dynamic-img").style = "display:none;";
      }

      if (name) {
        document.getElementById("user-name").innerText = name;
      } else {
        document.getElementById("user-name").style = "display:none;";
      }
    </script>

    <script>
      // Confetti script
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let confetti = [];

      function Confetto() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.radius = Math.random() * 6 + 4;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        this.speed = Math.random() * 3 + 2;
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < confetti.length; i++) {
          const c = confetti[i];
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
          c.y += c.speed;
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        }
        requestAnimationFrame(drawConfetti);
      }

      function startConfetti() {
        confetti = [];
        for (let i = 0; i < 150; i++) {
          confetti.push(new Confetto());
        }
        drawConfetti();
      }

      startConfetti(); // initial launch
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        startConfetti();
      });
    </script>
  </body>
</html>
